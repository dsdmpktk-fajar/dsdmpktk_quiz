{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Logout - LEAP UNPAD</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{% static 'ui_theme/css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-primary">
  <div class="container-xl px-4 py-5">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8">
        <div class="card shadow-lg my-5">
          <div class="card-body p-5 text-center">
            <div class="h3 fw-light mb-3">Logout</div>
            <p class="text-muted small mb-4">Are you sure you want to sign out?</p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              <div class="d-grid mb-3">
                <button class="btn btn-danger" type="submit">Logout</button>
              </div>
            </form>

            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
