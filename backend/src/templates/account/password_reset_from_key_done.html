{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset Complete</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{% static 'ui_theme/css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-primary">
  <div class="container-xl px-4 py-5">
    <div class="row justify-content-center">
      <div class="col-xl-5">
        <div class="card shadow-lg my-5">
          <div class="card-body p-5 text-center">
            <div class="h3 fw-light mb-3">Password Updated!</div>
            <p class="text-muted small mb-4">Your password was reset successfully. You can sign in with your new password.</p>
            <a class="btn btn-primary" href="{% url 'account_login' %}">Go to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
