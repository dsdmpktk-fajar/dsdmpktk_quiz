{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>{% block title %}LEAP UNPAD{% endblock %}</title>

    <link href="{% static 'ui_theme/css/styles.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{% static 'ui_theme/img/favicon.png' %}" />

    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>

    {% block head %}{% endblock %}
</head>

<body class="nav-fixed">

    {% include 'base/navbar.html' %}

    <div id="layoutSidenav">
        {% include 'base/sidebar.html' %}

        <div id="layoutSidenav_content">
            <main>
                {% block content %}
                {% endblock %}
            </main>

            {% include 'base/footer.html' %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'ui_theme/js/scripts.js' %}"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        if (window.feather) {
            feather.replace();
        }
    });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
