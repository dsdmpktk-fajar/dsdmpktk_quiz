{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}LEAP UNPAD{% endblock %}</title>

    <!-- SB Admin Pro Styles -->
    <link href="{% static 'ui_theme/css/styles.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{% static 'ui_theme/img/favicon.png' %}" />

    <!-- Third Party Icons -->
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>

    {% block head %}{% endblock %}
</head>

<body class="nav-fixed">

    <!-- NAVBAR -->
    {% include 'base/navbar.html' %}

    <div id="layoutSidenav">

        <!-- SIDEBAR -->
        {% include 'base/sidebar.html' %}

        <div id="layoutSidenav_content">
            <main>
                {% block content %}
                {% endblock %}
            </main>

            <!-- FOOTER -->
            {% include 'base/footer.html' %}
        </div>
    </div>

    <!-- Bootstrap + SB Admin Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'ui_theme/js/scripts.js' %}"></script>

    <script>
        feather.replace();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
