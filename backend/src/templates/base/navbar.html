{% load static %}

<nav class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-light bg-white" id="sidenavAccordion">
    <button class="btn btn-icon btn-transparent-dark order-1 order-lg-0 me-2 ms-lg-2" id="sidebarToggle">
        <i data-feather="menu"></i>
    </button>

    <a class="navbar-brand pe-3 ps-4 ps-lg-2" href="{% url 'dashboard' %}">
        LEAP UNPAD
    </a>

    <form class="form-inline me-auto d-none d-lg-block me-3">
        <div class="input-group input-group-joined input-group-solid">
            <input class="form-control pe-0" type="search" placeholder="Search" />
            <div class="input-group-text"><i data-feather="search"></i></div>
        </div>
    </form>

    <ul class="navbar-nav align-items-center ms-auto">

        <li class="nav-item dropdown no-caret d-none d-sm-block me-3">
            <a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownAlerts" data-bs-toggle="dropdown">
                <i data-feather="bell"></i>
            </a>
        </li>

        <!-- User -->
        <li class="nav-item dropdown no-caret dropdown-user me-3 me-lg-4">
            <a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownUserImage" data-bs-toggle="dropdown">
                <img class="img-fluid" src="{% static 'ui_theme/img/demo/user-placeholder.svg' %}" />
            </a>

            <div class="dropdown-menu dropdown-menu-end border-0 shadow animated--fade-in-up">
                <h6 class="dropdown-header d-flex align-items-center">
                    <img class="dropdown-user-img" src="{% static 'ui_theme/img/demo/user-placeholder.svg' %}" />
                    <div class="dropdown-user-details">
                        <div class="dropdown-user-details-name">
                            {{ request.user.get_full_name|default:request.user.username }}
                        </div>
                        <div class="dropdown-user-details-email">
                            {{ request.user.email }}
                        </div>
                    </div>
                </h6>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="{% url 'dashboard' %}">
                    <div class="dropdown-item-icon"><i data-feather="settings"></i></div>
                    Account
                </a>

                <a class="dropdown-item" href="{% url 'account_logout' %}">
                    <div class="dropdown-item-icon"><i data-feather="log-out"></i></div>
                    Logout
                </a>
            </div>
        </li>

    </ul>
</nav>
